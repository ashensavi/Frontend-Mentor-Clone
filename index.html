<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Frontend Mentor Practice</title>

    <style>
        .outer{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }

        .inner{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>
        <div class="inner">4</div>
    </div>
</body>
</html>
